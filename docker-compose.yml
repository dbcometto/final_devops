services:
  api:
    hostname: myapi
    build: ./api
    image: devops-api
    command: python runapi.py
    ports:
      - 8080:8080

  app:
    hostname: myapp
    build: ./app
    image: devops-app
    command: python app-log.py
    ports:
      - 8090:8090

  web:
    image: nginx:latest
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes:
      # - ./docs:/usr/share/nginx/html
      - ./nginx/conf/:/etc/nginx/conf.d/
      - ./certbot/www/:/var/www/certbot/

